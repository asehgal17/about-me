<!Doctype html>
<html>
	<head>
		<title>Some website</title>
		<link rel="stylesheet" type="text/css" href="personal.css">
 
	</head>
   
    
<body>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="typed.js"></script>
<script type="text/javascript">
    $(function(){
      $(".leftText").typed({
        strings: ["Hello.", "My name is Ansh."],
        typeSpeed: 0,
        showCursor: false


      });
  });
    $(function(){
      $(".rightText").typed({
        strings: ["^3000 I am a ^1000 developer."],
        typeSpeed: 0,
        showCursor: false

      });
  });
</script>
<div class="container">
    <div class="left">
        <p class="leftText"></p>
    </div>
    <div class="right">
        <p class="rightText"></p>
    </div>
    </div>

</body>
</html>
